<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>NavBar</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo"><a href="#">Spurs</a></div>
            <ul class="links">
                <li><a href="#">Contato</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Precos</a></li>
                <li><a href="#">Servicos</a></li>
            </ul>
            <a href="#" class="action_bnt">Cadastre-se</a>
            <div class="toggle_bnt">
                <i class="fa-sharp fa-solid fa-bars"></i>
            </div>
        </div>

        <div class="dropdown_menu">
            <div class="linkes">
                <li><a href="#">Contato</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Precos</a></li>
                <li><a href="#">Servicos</a></li>
            </div>
            <li><a href="#" class="action_bnt">Cadastre-se</a></li>
        </div>
    </header>    

    <script>
        const toggleBnt = document.querySelector('.toggle_bnt')
        const toggleBntIcon = document.querySelector('.toggle_bnt i')
        const dropDownMenu = document.querySelector('.dropdown_menu')

        toggleBnt.onclick = function () {
            dropDownMenu.classList.toggle('open')
            const isOpen = dropDownMenu.classList.contains('open')

            toggleBntIcon.classList = isOpen
             ? 'fa-sharp fa-solid fa-xmark'
             : 'fa-sharp fa-solid fa-bars'
        }
    </script>
</body>
</html>
